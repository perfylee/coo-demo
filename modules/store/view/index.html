<div class="store">

    <div class="header"  ng-show="store!=null">
        <i class="icon angle arrow left" ng-click="back()"></i>
        <img ng-src="{{store.StoreImage}}" title="门店照片">

        <div class="info">
            <div class="name">{{store.StoreName || '-'}}</div>
            <div class="address">{{store.StoreAddress.replace('安徽省合肥市','')  || '-'}}</div>
            <coo-rating value="{{store.Rating}}"></coo-rating>
            <div class="tools">
                <a href="tel:{{store.StorePhoneNum}}" ng-if="store.StorePhoneNum != ''"><i class="icon phone"></i></a>
                <a ng-click="shopMap()"  ng-if="store.Latitude_B!=null && store.Latitude_B!= ''"><i class="icon marker"></i></a>
            </div>
        </div>
    </div>

    <div class="services" ng-show="store != null">

        <div class="time">
            <i class="icon time"></i>
            服务时间: {{store.WorkTime  || '-'}}
        </div>

        <div class="service" ng-repeat="service in store.StoreWorkPlace" ng-click="select(service)">
            <div class="ooo"></div>
            <div class="name">{{service.ServiceType  || '-'}}</div>

            <coo-price value="{{service.Price}}" prefix="费用:"></coo-price>

            <i class="icon angle right arrow"></i>
        </div>

    </div>

    <div class="noStore" ng-click="init()" ng-show="isLoaded && store == null">
        门店信息加载失败，点此重试
    </div>

    <div class="noStore" ng-show="isLoaded && store == null || store.StoreWorkPlace==null || store.StoreWorkPlace.length == 0">
        暂时没有提供任何服务
    </div>

</div>

<coo-loader show="loaderVisible"></coo-loader>
